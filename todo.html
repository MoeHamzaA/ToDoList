<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="styleSheet" href="todo.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
</head>
<body> 
  <div class="body">

    <div class="center">
      <div class="container">
        <div class="header">
          <input id="todoTitle" type="text" placeholder="Input Task">
          <input id="datePicker" type="date">
          <button id="submit" onclick="addTodo()">Add Task</button>
        </div>
      
        <div class="list">
          <div id="todoList"></div>
        </div> 
      </div>
    </div>
    
  </div>
  
  
     
    
  <script class="js" src="todo.js"></script>
  
</body>
</html>
